<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Juego de tarjetas de memoria</title>
  <!-- Enlace a la hoja de estilos para restablecer los estilos predeterminados del navegador -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <!-- Enlace a la hoja de estilos personalizada para el juego -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- Sección parcial de la interfaz del juego -->
<div class="info">
  <!-- Botón para activar o desactivar el sonido -->
  <button class="btn-sound"></button>
  <!-- Audio que se reproduce en bucle como fondo musical del juego -->
  <audio id="theme-song" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/225363/smb3-theme.mp3" loop="loop"></audio>
  <div class="score">
    <!-- Muestra los intentos restantes del jugador -->
    <div class="turns">Intentos: <span>5</span></div>
    <!-- Muestra la cantidad de errores cometidos -->
    <div class="attempts">Erros: <span>0</span></div>
    <!-- Muestra la cantidad de victorias alcanzadas -->
    <div class="wins">Vitorias: <span>0</span></div>
  </div>
</div>

<main>
  <!-- Cada div representa una tarjeta en el juego. Se define el tipo de tarjeta y si ha sido emparejada -->
  <div class="card" data-type="flower" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="mushroom" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="star" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <!-- Repetición de tarjetas con distintos tipos -->
  <div class="card" data-type="flower" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="mushroom" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="star" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <!-- Continuación del mazo de cartas con varios tipos -->
  <div class="card" data-type="flower" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="mushroom" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="star" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="flower" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="mushroom" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="star" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <!-- Nuevos tipos de cartas (1up, coin10, coin20) -->
  <div class="card" data-type="1up" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="coin10" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="coin20" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="1up" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="coin10" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="card" data-type="coin20" data-matched="false">
    <div class="front"></div>
    <div class="back"></div>
  </div>
</main>

<!-- Mensaje de éxito que aparece cuando el jugador gana -->
<div class="success">
  <!-- Icono que representa el éxito -->
  <div class="success-icon" data-type="mushroom">
    <div class="front"></div>
  </div>
  <!-- Mensaje de felicitaciones -->
  <h2 class="success-message">¡Buen trabajo!</h2>
  <div class="score">
    <!-- Estadísticas de intentos y errores después de ganar -->
    <div class="turns">Intentos<span>5</span></div>
    <div class="attempts">Error <span>0</span></div>
    <div class="wins">Vitórias <span>0</span></div>
    <div class="attempts-overall">Intentos en general <span>0</span></div>
  </div>
  <!-- Botón para continuar o reiniciar -->
  <button class="btn-continue">Continuar</button>
</div>

<!-- Scripts necesarios para la funcionalidad del juego -->
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
